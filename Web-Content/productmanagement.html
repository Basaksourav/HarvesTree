<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Management</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/productmanagement.css">
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="nav-extended orange">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">HarvesTree</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn">Logout</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a class="waves-effect waves-light btn">Logout</a></li>
          </ul>
        </div>
        <div class="nav-content row">
          <ul class="tabs tabs-transparent">
            <li class="tab col m4"><a class="active" href="#fruits">Fruits</a></li>
            <li class="tab col m4"><a href="#flowers">Flowers</a></li>
            <li class="tab col m4"><a href="#vegetables">Vegetables</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product List -->
    <div class="container">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Product List</h4></li>
        <li class="collection-item">
          <div class="row">
            <div class="col m3">
              <img width="50%" src="assets/images/apple.jpg">
            </div>

            <div class="col m5">
              <h5>Washington Apple - Imported</h5>
            </div>

            <div class="col m2">
              <a href="#edit-product-id" class="secondary-content tooltipped modal-trigger" data-position="bottom" data-delay="50" data-tooltip="Edit Product Details">
                <i class="material-icons">create</i>
              </a>
            </div>

            <div class="col m2">
              <a href="#!" class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Delete Product">
                <i class="material-icons">delete</i>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-id" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Edit Product</h4>

        <form class="" action="" method="">
          <div class="row">
            <div class="input-field col m4">
              <input id="product-id" type="text">
              <label for="product-id">Product Name</label>
            </div>
            <div class="input-field col m4">
              <input id="quantity-id" type="text">
              <label for="quantity-id">Base Quantity</label>
            </div>
            <div class="input-field col m4">
              <input id="price-id" type="text">
              <label for="price-id">Price</label>
            </div>
          </div>

          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn">
                <span><i class="material-icons">file_upload</i></span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <ul class="collection with-header">
            <li class="collection-header"><h4>About the Product</h4></li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Description</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Nutrient Value & Benefits</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Shelf Life</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Storage Tips</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Disclaimer</label>
              </div>
            </li>
          </ul>
        </form>

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-id" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Add Product</h4>

        <form class="" action="" method="">
          <div class="row">
            <div class="input-field col m4">
              <input id="product-id" type="text">
              <label for="product-id">Product Name</label>
            </div>
            <div class="input-field col m4">
              <input id="quantity-id" type="text">
              <label for="quantity-id">Base Quantity</label>
            </div>
            <div class="input-field col m4">
              <input id="price-id" type="text">
              <label for="price-id">Price</label>
            </div>
          </div>

          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn">
                <span><i class="material-icons">file_upload</i></span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <ul class="collection with-header">
            <li class="collection-header"><h4>About the Product</h4></li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Description</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Nutrient Value & Benefits</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Shelf Life</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Storage Tips</label>
              </div>
            </li>
            <li class="collection-item">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Disclaimer</label>
              </div>
            </li>
          </ul>
        </form>

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>

    <!-- Add New Product Button -->
    <div class="fixed-action-btn">
      <a href="#add-product-id" class="btn-floating btn-large tooltipped red pulse modal-trigger" data-position="top" data-delay="50" data-tooltip="Add New Product">
        <i class="large material-icons">add</i>
      </a>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/productmanagement.js"></script>
  </body>
</html>
